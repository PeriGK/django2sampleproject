{% extends 'base.html' %}

{% block body_block %}



<ul id="list-group">
    {% for post in data %}
       <li class="list-group-item">
          <a href = "/posts/{{post.id}}">
               ID: {{post.id}} - Title : {{ post.title}}
          </a>
       </li>
    {% endfor %}
</ul>
{% endblock %}
